name: ci-linux

on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'ios/**'
      - 'macos/**'
      - 'msvc*/**'
      - 'win32/**'
      - 'AUTHORS'
      - 'ChangeLog'
      - 'COPYING'
      - 'FAQ'
      - 'INSTALL'
      - 'NEWS'
      - '**README**'
      - '**.ico'
      - '**.md'
      - '**.png'
      - 'mapedit/**.txt'
      - 'tools/**.txt'
      - 'usecode/**.txt'
      - 'win32/**.txt'
      - '.clang*'
      - '.gitignore'
      - '.gitattributes'
      - '.github/workflows/ci-macos.yml'
      - '.github/workflows/ci-windows.yml'
      - '.github/workflows/coverity-scan.yml'
      - '.github/workflows/snapshot-released.yml'
      - '.github/workflows/snapshots-windows.yml'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'ios/**'
      - 'macos/**'
      - 'msvc*/**'
      - 'win32/**'
      - 'AUTHORS'
      - 'ChangeLog'
      - 'COPYING'
      - 'FAQ'
      - 'INSTALL'
      - 'NEWS'
      - '**README**'
      - '**.ico'
      - '**.md'
      - '**.png'
      - 'mapedit/**.txt'
      - 'tools/**.txt'
      - 'usecode/**.txt'
      - 'win32/**.txt'
      - '.clang*'
      - '.gitignore'
      - '.gitattributes'
      - '.github/workflows/ci-macos.yml'
      - '.github/workflows/ci-windows.yml'
      - '.github/workflows/coverity-scan.yml'
      - '.github/workflows/snapshot-released.yml'
      - '.github/workflows/snapshots-windows.yml'

jobs:
  ci-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
        include:
          - compiler: gcc
            cc: gcc
            cxx: g++
          - compiler: clang
            cc: clang
            cxx: clang++
    steps:
      - name: Install dependencies
        run: |
          sudo apt-fast update
          sudo apt-fast install -y \
          zlib1g-dev libogg-dev libvorbis-dev libasound2-dev libfluidsynth-dev libsdl2-dev libpng-dev libfreetype6-dev libgtk2.0-dev libgtk-3-dev \
          libgdk-pixbuf2.0-dev libxml2-dev bison flex timidity libgimp2.0-dev
      - name: Checkout code
        uses: actions/checkout@master
      - name: Run autogen
        run: |
          chmod a+x ./autogen.sh
          ./autogen.sh
      - name: Configure
        env:
          OVERRIDE_CC: ${{ matrix.cc }}
          OVERRIDE_CXX: ${{ matrix.cxx }}
        run: |
          ./configure --with-debug=extreme --enable-exult-studio --enable-exult-studio-support --enable-compiler --enable-gimp-plugin \
            --enable-zip-support --enable-shared --enable-midi-sfx --enable-gnome-shp-thumbnailer --enable-data --enable-mods \
            --with-usecode-debugger=yes --enable-usecode-container --enable-nonreadied-objects --disable-oggtest --disable-vorbistest
      - name: Build
        run: make -j2
